<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'datepicker/dist/air-datepicker.css' %}" />
    <link rel="stylesheet" href="{% static 'css/breadcrumb.css' %}">
    
    <title>
      {% block title %}
        SIAM QUILLOTA
      {% endblock %}
    </title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg main-navbar">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="{% url 'index' %}"><img class="logo" src="https://quillota.cl/municipalidad/wp-content/uploads/2021/09/LOGO-QUILLOTA-2022-2023v2.png" alt="" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            {% if user.is_authenticated %}
              <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                  <div class="card my-3">
                    <div class="row g-0">
                      <div class="col-4 col-md-4 col-lg-4" style="align-content: center; text-align: center;">
                        <img src="{% static 'img/profile.png' %}" class="img-fluid rounded-start" alt="" style="width: 75px;" />
                      </div>
                      <div class="col-8 col-md-8 col-lg-8">
                        <div class="card-body">
                          <h5 class="card-title" style="font-size: 14px;">Bienvenido/a:</h5>
                          <p class="card-text" style="font-size: 14px;">{{ usuario }}</p>
                          <p class="card-text" style="font-size: 14px;">
                            <a href="{% url 'logout' %}">Desconectarse</a>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            {% else %}
              <div class="main-navbar-botones">
                <button type="button" class="btn btn-primary btn-consulta">Consultar solicitud</button>
                <a href="{% url 'login' %}" class="btn btn-primary btn-sesion">Iniciar sesi√≥n</a>
              </div>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>
    <main>
      {% block content %}
        <div class="container">
          <div class="row justify-content-center align-items-center g-2 my-5">
            <div class="col">
              <img src="{% static 'img/banner-servicios.png' %}" class="img-fluid rounded-start" alt="" />
              <form id="search-form" class="d-flex mt-5" role="search" method="POST">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Busca un servicio" aria-label="Search" name="search_query" />
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
              </form>
              <div id="search-results" class="accordion my-3"></div>
            </div>
          </div>
        </div>
      {% endblock %}
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bee1354801.js" crossorigin="anonymous"></script>
    <script src="{% static 'datepicker/dist/air-datepicker.js' %}"></script>
    <script src="{% static 'js/servicios.js' %}"></script>
    <script src="{% static 'js/modernizr.js' %}"></script>
  </body>
</html>
